    <div>
        <div>
            <h1 style="text-align: center;">Register Now</h1>
        </div>

        <form action="Thankyou.html" method="GET" class="signup">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" maxlength="30" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" maxlength="30" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <label for="mail">Email Address</label>
                <input type="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="xxxx-xxxxxxx" required>
            </div>

            <div class="form-group">
                <label for="address" >Address</label>
                <textarea name="text" cols="80" rows="3" placeholder="Your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" maxlength="30" placeholder="Enter city name" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="*********" required>
            </div>

            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" placeholder="*********" required>

            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Are you agree with our terms and conditions</label>
            </div>
            <div>
                <input type="Submit">
            </div>
        </form>
